<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Payment</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="SpaceSafe Logo" width="80px" height="50px">
        </div>
        <div class="heading" >SpaceSafe</div>
        <nav>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="storage_location.html">Locations</a>
            <a class="login_btn" href="login_signup_form.html">Login</a>
        </nav>
    </header>

    <div class="payment_container">
        <div class="payment-box">
            <h1>Payment</h1>
            <div class="payment-option">
                <span>Card</span>
                <img src="images/image(5).png" alt="VISA">
                <img src="images/image(4).png" alt="Mastercard">
            </div>
            <div class="payment-option">
                <span>Pay with</span>
                <img src="images/image(3).png" alt="Apple Pay">
            </div>
            <div class="payment-option">
                <span>Instant EFT</span>
                <img src="images/image(2).png" alt="Instant EFT">
            </div>
            <button>Pay Now</button>
        </div>
    </div>
</body>
</html>
