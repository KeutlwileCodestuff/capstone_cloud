AWSTemplateFormatVersion: '2010-09-09'
Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaDynamoDBPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:Query
                  - dynamodb:UpdateItem
                Resource: "*"
              - Effect: Allow
                Action:
                  - ses:SendEmail
                Resource: "*"

  LockUnitFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: lockUnit.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      CodeUri: storage_security/
      Runtime: python3.8
      MemorySize: 128
      Timeout: 60

  UnlockUnitFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: unlockUnit.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      CodeUri: storage_security/
      Runtime: python3.8
      MemorySize: 128
      Timeout: 60

  ShareAccessFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: shareAccess.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      CodeUri: storage_security/
      Runtime: python3.8
      MemorySize: 128
      Timeout: 60

  StorageSecurityApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: StorageSecurityAPI
      Description: API for Storage Security functionality

  StorageSecurityApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      StageName: dev
      RestApiId: !Ref StorageSecurityApi
      DeploymentId: !Ref Deployment

  Deployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: LockUnitFunction
    Properties:
      RestApiId: !Ref StorageSecurityApi

Outputs:
  LockUnitFunctionName:
    Value: !Ref LockUnitFunction
  UnlockUnitFunctionName:
    Value: !Ref UnlockUnitFunction
  ShareAccessFunctionName:
    Value: !Ref ShareAccessFunction
  NotifyUnlockFunctionName:
    Value: !Ref NotifyUnlockFunction
  StorageSecurityApiUrl:
    Value: !Sub 'https://${StorageSecurityApi}.execute-api.${AWS::Region}.amazonaws.com/dev'
